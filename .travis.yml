language: python
matrix:
  include:
  - python: 2.7
    env: TOXENV=django1.10
  - python: 3.4
    env: TOXENV=django1.10
  - python: 3.5
    env: TOXENV=django1.10
  - python: 2.7
    env: TOXENV=django1.11
  - python: 3.4
    env: TOXENV=django1.11
